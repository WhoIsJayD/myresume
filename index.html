<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaydeep Solanki's Resume</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e2e8f0); /* Light blue gradient background */
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevents scrollbars */
        }
        .container {
            display: grid;
            place-items: center; /* Centers content both horizontally and vertically */
            width: 90vw; /* Responsive width */
            height: 90vh; /* Responsive height */
            max-width: 1000px; /* Maximum width for larger screens */
            max-height: 1000px; /* Maximum height for larger screens */
            border-radius: 12px; /* Slightly rounded corners */
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); /* Enhanced shadow for better separation */
            background: #fff; /* White background for the resume */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes default border */
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="" frameborder="0"></iframe>
    </div>
</body>
</html>
